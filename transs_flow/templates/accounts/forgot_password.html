<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Transs Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<div class="w-full max-w-md bg-white rounded-xl shadow-md p-6">
    <h1 class="text-xl font-bold mb-4 flex items-center">
        <i class="fas fa-key mr-2 text-blue-500"></i>
        Forgot Password
    </h1>

    {% if messages %}
        <div class="space-y-2 mb-4">
            {% for message in messages %}
                <div class="text-sm px-3 py-2 rounded
                    {% if message.tags == 'success' %}bg-green-100 text-green-800
                    {% elif message.tags == 'error' %}bg-red-100 text-red-800
                    {% else %}bg-blue-50 text-blue-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <p class="text-sm text-gray-600 mb-4">
        Enter your Employee ID. A password change request will be sent to the admin.
    </p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Employee ID</label>
            {{ form.employee_id }}
        </div>
        <button type="submit"
                class="w-full py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700">
            Submit Request
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-800">
            Back to Login
        </a>
    </div>
</div>
</body>
</html>
