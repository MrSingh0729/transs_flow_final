<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Access Portal - Transs Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Neural network particles */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 25s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateY(90vh) translateX(10px) scale(1); }
            90% { opacity: 1; transform: translateY(-90vh) translateX(100px) scale(1); }
            100% { transform: translateY(-100vh) translateX(150px) scale(0); opacity: 0; }
        }
        
        /* Glowing effect */
        .glow {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
        }
        
        .glow-box {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 
                        0 0 60px rgba(0, 255, 255, 0.4), 
                        0 0 90px rgba(0, 255, 255, 0.2),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        /* Holographic card */
        .holographic-card {
            background: rgba(5, 15, 40, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .holographic-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            animation: holographicShine 12s infinite;
        }
        
        @keyframes holographicShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        /* Input fields */
        .neural-input {
            background: rgba(0, 30, 60, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            color: #fff;
            padding: 12px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .neural-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6),
                        inset 0 0 20px rgba(0, 255, 255, 0.2);
            background: rgba(0, 40, 80, 0.9);
            transform: translateY(-2px);
        }
        
        .neural-input::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .neural-input:focus::before {
            left: 100%;
        }
        
        /* Button */
        .neural-button {
            background: linear-gradient(45deg, #0066cc, #00ccff, #0066cc);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 40px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: gradientShift 3s ease infinite;
            width: 100%;
        }
        
        .neural-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 204, 255, 0.5);
        }
        
        .neural-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .neural-button:hover::before {
            left: 100%;
        }
        
        /* Scanner effect */
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 4s infinite;
            z-index: 10;
            box-shadow: 0 0 20px #00ff00;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        /* Floating elements */
        .float-element {
            position: absolute;
            animation: float3d 15s infinite ease-in-out;
            z-index: 5;
        }
        
        @keyframes float3d {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0) rotateZ(0); }
            25% { transform: translateY(-30px) rotateX(10deg) rotateY(10deg) rotateZ(5deg); }
            50% { transform: translateY(0) rotateX(0) rotateY(20deg) rotateZ(0); }
            75% { transform: translateY(30px) rotateX(-10deg) rotateY(10deg) rotateZ(-5deg); }
        }
        
        /* Pulsing effect */
        .pulse {
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Loading animation */
        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #00ffff;
            margin: 0 3px;
            animation: loading 1.8s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Cyber grid */
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Hologram text */
        .hologram-text {
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologramShift 3s linear infinite;
        }
        
        @keyframes hologramShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .neural-button {
                padding: 10px 30px;
                font-size: 14px;
            }
            
            .neural-input {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .holographic-card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
        
        /* Fix overflow issues */
        .main-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .content-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 0 1rem;
        }
        
        /* Hide floating elements on smaller screens */
        @media (max-width: 1024px) {
            .float-element {
                display: none;
            }
        }
        
        /* Enhanced 3D effect */
        .enhanced-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .enhanced-3d:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        /* Neural connections */
        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.8), transparent);
            transform-origin: left center;
            animation: neuralPulse 3s infinite;
        }
        
        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Digital rain effect */
        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }
        
        .rain-column {
            position: absolute;
            top: -100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 14px;
            animation: rain linear infinite;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        @keyframes rain {
            to { top: 100%; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Cyber Grid -->
    <div class="cyber-grid"></div>
    
    <!-- Digital Rain Effect -->
    <div class="digital-rain" id="digitalRain"></div>
    
    <!-- Neural Network Particles -->
    <div class="neural-network" id="neuralNetwork"></div>
    
    <!-- Neural Connections -->
    <div id="neuralConnections"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Logo -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-3xl glow-box pulse mb-4 enhanced-3d">
                    <i class="fas fa-brain text-white text-5xl"></i>
                </div>
                <h1 class="text-5xl font-black glow mb-2 hologram-text">TRANSS FLOW</h1>
                <p class="text-cyan-400 text-lg tracking-widest">NEURAL ACCESS SYSTEM v3.0</p>
                <div class="mt-3 loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <!-- Login Form -->
            <div class="holographic-card p-6 glow-box relative enhanced-3d">
                <div class="scanner"></div>
                
                <div class="relative z-10">
                    <h2 class="text-3xl font-bold text-center mb-6 text-cyan-300">INITIALIZE NEURAL LINK</h2>
                    
                    <form method="post" class="space-y-5">
                        {% csrf_token %}
                        
                        <!-- Employee ID -->
                        <div class="group">
                            <label class="block text-md font-medium text-cyan-400 mb-2">
                                <i class="fas fa-id-badge mr-2"></i>NEURAL IDENTITY
                            </label>
                            <input type="text" name="employee_id" required
                                   class="neural-input"
                                   placeholder="ENTER YOUR NEURAL ID">
                        </div>
                        
                        <!-- Password -->
                        <div class="group">
                            <label class="block text-md font-medium text-cyan-400 mb-2">
                                <i class="fas fa-fingerprint mr-2"></i>BIOMETRIC PASSCODE
                            </label>
                            <input type="password" name="password" required
                                   class="neural-input"
                                   placeholder="ENTER YOUR BIOMETRIC PASS">
                        </div>
                        
                        <!-- Error Message -->
                        {% if error %}
                            <div class="mt-4 p-3 bg-red-900 bg-opacity-60 border border-red-500 rounded-xl backdrop-blur-sm">
                                <div class="flex items-center">
                                    <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                                    <span class="text-red-300">{{ error }}</span>
                                </div>
                            </div>
                        {% endif %}
                        
                        <!-- Submit Button -->
                        <div class="pt-2">
                            <button type="submit" 
                                    class="neural-button">
                                <i class="fas fa-plug mr-2"></i>
                                CONNECT TO MATRIX
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Security Notice -->
            <div class="mt-6 text-center">
                <p class="text-xs text-cyan-500 tracking-widest">
                    <i class="fas fa-shield-alt mr-1"></i>
                    QUANTUM ENCRYPTION ACTIVE
                </p>
                <p class="text-xs text-gray-500 mt-1">© 2025 TRANSS INDUSTRIES. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div class="float-element top-20 left-5 opacity-40">
        <i class="fas fa-microchip text-cyan-400 text-5xl"></i>
    </div>
    <div class="float-element bottom-20 right-5 opacity-40">
        <i class="fas fa-network-wired text-blue-400 text-5xl"></i>
    </div>
    <div class="float-element top-1/3 right-10 opacity-40">
        <i class="fas fa-dna text-purple-400 text-5xl"></i>
    </div>
    <div class="float-element bottom-1/3 left-10 opacity-40">
        <i class="fas fa-robot text-green-400 text-5xl"></i>
    </div>
    
    <script>
        // Create neural network particles
        const neuralNetwork = document.getElementById('neuralNetwork');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay
            particle.style.animationDelay = `${Math.random() * 25}s`;
            particle.style.animationDuration = `${Math.random() * 25 + 15}s`;
            
            neuralNetwork.appendChild(particle);
        }
        
        // Create neural connections
        const connectionsContainer = document.getElementById('neuralConnections');
        const connectionCount = 10;
        
        for (let i = 0; i < connectionCount; i++) {
            const connection = document.createElement('div');
            connection.className = 'neural-connection';
            
            // Random position and size
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            const length = Math.random() * 150 + 80;
            const angle = Math.random() * 360;
            
            connection.style.left = `${startX}%`;
            connection.style.top = `${startY}%`;
            connection.style.width = `${length}px`;
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.animationDelay = `${Math.random() * 3}s`;
            
            connectionsContainer.appendChild(connection);
        }
        
        // Create digital rain effect
        const digitalRain = document.getElementById('digitalRain');
        const rainColumns = 15;
        
        for (let i = 0; i < rainColumns; i++) {
            const column = document.createElement('div');
            column.className = 'rain-column';
            column.style.left = `${(i / rainColumns) * 100}%`;
            column.style.animationDuration = `${Math.random() * 10 + 5}s`;
            column.style.animationDelay = `${Math.random() * 5}s`;
            
            // Generate random characters
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            let text = '';
            for (let j = 0; j < 30; j++) {
                text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
            }
            column.innerHTML = text;
            
            digitalRain.appendChild(column);
        }
        
        // Interactive input effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.03)';
                this.parentElement.style.transition = 'transform 0.4s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Button click effect
        document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.width = ripple.style.height = '60px';
            ripple.style.top = e.offsetY - 30 + 'px';
            ripple.style.left = e.offsetX - 30 + 'px';
            ripple.style.animation = 'ripple 0.8s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 800);
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(6);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Add typing sound effect on input focus
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            });
        });
    </script>
</body>
</html>
