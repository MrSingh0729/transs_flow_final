{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h4 class="mb-3">Operator Qualification Check Form</h4>

    <form method="post" enctype="multipart/form-data" id="qualification-form">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
                <div class="col-md-6 mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label"><b>{{ field.label }}</b></label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Live QR Scanner -->
        <div class="col-12 mb-3" id="qr-scan-section">
            <label class="form-label"><b>üì∑ Live QR / Barcode Scanner</b></label>
            <div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>
            <input type="text" id="scanned-result" name="scanned_result" class="form-control mt-2" readonly>
        </div>

        <div id="feishu-preview" class="col-12 mt-4"></div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success px-4">Save</button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const preview = document.getElementById('feishu-preview');
    const input = document.getElementById('scanned-result');
    const qr = new Html5Qrcode("reader");

    function fetchFeishuData(url) {
        preview.innerHTML = "<p>‚è≥ Fetching Feishu data...</p>";
        fetch(`/ipqc/fetch-feishu-record/?url=${encodeURIComponent(url)}`)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    preview.innerHTML = `<p class="text-danger">‚ùå Error: ${data.error}</p>`;
                } else {
                    const fields = data.fields || {};
                    let html = "<h5>üßæ Employee Data Preview</h5><table class='table table-bordered'>";
                    for (const [key, value] of Object.entries(fields)) {
                        html += `<tr><td><b>${key}</b></td><td>${value}</td></tr>`;
                    }
                    html += "</table>";
                    preview.innerHTML = html;
                }
            })
            .catch(err => {
                preview.innerHTML = `<p class="text-danger">‚ùå Fetch error: ${err}</p>`;
            });
    }

    qr.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, decoded => {
        input.value = decoded;
        qr.stop().catch(() => {});
        fetchFeishuData(decoded);
    });
});
</script>
{% endblock %}
